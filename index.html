<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header media-heading">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right ">Grade Average : <span class="label label-default avgGrade">0   </span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-sm hidden-md hidden-lg col-xs-12">Student Grade Table
            <small class = 'pull-right'>Grade Average : <span class="label label-default avgGrade">0</span></small>
        </h3>
    </div>
    <div class="student-add-form col-xs-12 col-sm-3 col-sm-push-9">
        <h4>Add Student</h4>
        <div class = 'form-group input-group col-xs-12'>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group col-xs-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group col-xs-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="add btn btn-success text-white">Add</button>
        <button type="button" class="cancel btn btn-default">Cancel</button>
        <button type="button" class="getData btn btn-info">Get Data From Server</button>
    </div>
    <div class="student-list-container page-header media-heading col-xs-12 col-sm-9 col-sm-pull-3">
        <table class="student-list">
            <thead>
            <tr>
                <th class="display-name col-xs-3">Student Name</th>
                <th class="display-course col-xs-3">Student Course</th>
                <th class="display-grade col-xs-3">Student Grade</th>
                <th class="display-delete col-xs-3">Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
